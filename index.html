<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Photo Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Biometric Photo Generator</h1>
        <form id="uploadForm">
            <!-- Drag & Drop Area -->
            <div class="upload-area" id="dropArea">
                <span class="upload-icon">ðŸ“‚</span>
                <p>Drag & drop a photo here or <span class="browse-link" id="browseLink">browse</span></p>
                <input type="file" id="photoUpload" accept="image/*" hidden>
            </div>
            
            <!-- Kernel Size Slider -->
            <div class="slider-container">
                <label for="kernelSize">Mask Size: <span id="kernelValue">1</span></label>
                <input type="range" id="kernelSize" min="1" max="31" step="2" value="1" class="w-full">
            </div>

            <button type="submit">Generate Biometric Photo</button>
        </form>

        <div id="result">
            <div class="image-comparison">
                <div class="image-box">
                    <h3>Original Photo</h3>
                    <img id="originalPhoto" src="" alt="Original Photo">
                </div>
                <div class="image-box">
                    <h3>Biometric Photo</h3>
                    <img id="biometricPhoto" src="" alt="Biometric Photo">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
